{% extends "base.html" %}

{% block title %}Hello World{% endblock %}

{% block content %}
<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
	<div class="w-full max-w-md space-y-8 bg-bg p-8 rounded-2xl">
		<div>
			<h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-foxy-orange">Вход</h2>
		</div>
		<form class="mt-8" action="" method="POST">
			<div class="rounded-md shadow-sm">
				<div>
					<label for="username" class="sr-only">Никнейм</label>
					<input id="username" name="username" type="text" required
						class="relative block w-full py-2"
						placeholder="Никнейм">
				</div>
				<div>
					<label for="password" class="sr-only">Пароль</label>
					<input id="password" name="password" type="password" required
						class="relative block w-full py-2"
						placeholder="Пароль">
				</div>
			</div>
			<div class="flex items-center justify-center text-center my-4">
				<div class="text-sm">
					<p class="text-center text-sm">
						Нету аккаунта?
						<a href="/register" class="font-medium link">Зарегистрироватся</a>
					</p>
				</div>
			</div>
			<div>
				<button type="submit" class="group relative flex w-full justify-center">
					Войти
				</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
